<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="imagem/favicon.ico">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="topo">
        <span>BuzzQuizz</span>
    </header>
    <main class="tela-1 display-off">
        <section class="criar-quizz">
            <span>Você não criou nenhum quizz ainda :)</span>
            <button data-identifier="criar-quizz" onclick="telaCriarQuizz()">Criar Quizz</button>
        </section>
        <section class="todos-quizzes">
            <h1>Todos os Quizzes</h1>
            <div class="container_imgs" data-identifier="general-quizzes">
            </div>
        </section>
    </main>

    <main class="tela-2 display-off">
        <section class="seus-quizzes">
            <div class="container-add-quizz">
                <h1>Seus Quizzes</h1>
                <ion-icon class="add_quizz_icon" data-identifier="create-quizz" name="add-circle"
                    onclick="telaCriarQuizz()"></ion-icon>
                    <ion-icon name="add-circle-outline"></ion-icon>
            </div>
            <div class="container_imgs" data-identifier="user-quizzes">
            </div>
        </section>
        <section class="todos-quizzes">
            <div class="container_add_img">
                <h1>Todos os Quizzes</h1>
            </div>
            <div class="container_imgs" data-identifier="general-quizzes">   
            </div>
        </section>
    </main>

    <main class="tela-quizzes display-off">
    </main>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
